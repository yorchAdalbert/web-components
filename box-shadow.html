<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Shadow</title>
    <style>
      .box {
        height: 300px;
        width: 300px;
        background-color: coral;
        border-radius: 5px;
        box-shadow: 10px 10px 10px grey;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
