<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      thead,
      tfoot {
        background-color: #427fef;
        border-collapse: collapse;
        color: white;
        text-transform: capitalize;
      }
      tbody tr:nth-child(odd) {
        background-color: #eef7ff;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <td>country</td>
          <td>orderId</td>
          <td>order amount</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>usa</td>
          <td>1000</td>
          <td>$1,300</td>
        </tr>
        <tr>
          <td>usa</td>
          <td>1001</td>
          <td>$700</td>
        </tr>
        <tr>
          <td>ca</td>
          <td>1002</td>
          <td>$2,000</td>
        </tr>
        <tr>
          <td>ca</td>
          <td>1003</td>
          <td>$1,000</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">total</td>
          <td>$5000</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
